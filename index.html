<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="styles.css" rel="stylesheet" />
		<title>Can-I-Ride Form</title>
	</head>
	<body>
		<header>
			<h1>Can-I-Ride Form</h1>
		</header>
		<p>Please fill out form for a chance to ride</p>
		<form method="post" action="https://www.youtube.com/watch?v=JVOjIzGaTdE">
			<fieldset>
				<label for="first-name"
					>First Name:
					<input type="text" name="first-name" id="first-name" required
				/></label>
				<label for="last-name"
					>Last Name:
					<input type="text" name="last-name" id="last-name" required
				/></label>
				<label for="DOB"
					>Date of Birth: <input type="date" name="DOB" id="DOB" required
				/></label>
				<label for="email"
					>Email Address: <input type="email" name="email" id="email" required
				/></label>
				<label for="gender"
					>Gender:
					<select name="gender" id="gender" required>
						<option value="">--Select One--</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select></label
				>
			</fieldset>
			<fieldset>
				<legend>Training Type</legend>
				<label for="training-type"
					><input
						class="align-radio"
						type="radio"
						name="training-type"
						id="in-person"
					/>
					In-Person
				</label>
				<label for="training-type"
					><input
						type="radio"
						class="align-radio"
						name="training-type"
						id="video"
					/>
					Video Training
				</label>
			</fieldset>
			<fieldset>
				<legend>Excels in what subjects?</legend>
				<label for="subject"
					><input
						type="checkbox"
						name="subject"
						class="align-radio"
						id="math"
					/>
					Math
				</label>
				<label for="subject"
					><input
						type="checkbox"
						name="subject"
						id="science"
						class="align-radio"
					/>
					Science
				</label>
				<label for="subject"
					><input
						type="checkbox"
						name="subject"
						id="english"
						class="align-radio"
					/>
					English
				</label>
				<label for="subject"
					><input
						class="align-radio"
						type="checkbox"
						name="subject"
						id="spanish"
					/>
					Spanish
				</label>
				<label for="subject"
					><input type="checkbox" class="align-radio" name="subject" id="art" />
					Art
				</label>
			</fieldset>
			<button type="submit">Submit</button>
		</form>
		<footer></footer>
	</body>
</html>
